<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NEWS/AI Updates | iDigitalWorks</title>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.7); --border: rgba(0,0,0,0.1); }
        body { font-family: -apple-system, sans-serif; background: #f5f5f7; margin: 0; padding: 40px; color: #1d1d1f; }
        
        .header { text-align: center; margin-bottom: 60px; }
        .header h1 { font-size: 56px; letter-spacing: -0.02em; margin: 0; }
        
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .news-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 250px;
        }

        .news-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .news-card h3 { font-size: 24px; margin: 12px 0; }
        .tag { font-weight: 600; text-transform: uppercase; font-size: 12px; color: #0066cc; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Intelligence Hub</h1>
    </div>
    <div class="bento-grid" id="news-feed">
        </div>

    <script type="module" src="firebase-config.js"></script>
</body>
</html>
