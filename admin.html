<div class="admin-panel" style="max-width: 550px; margin: 60px auto; padding: 40px; background: #fff; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); font-family: -apple-system, sans-serif;">
    <h2 style="letter-spacing: -0.02em;">Post New AI Update</h2>
    
    <label style="display:block; margin-bottom: 5px; font-weight: 600;">Title</label>
    <input type="text" id="postTitle" placeholder="Ex: New WhatsApp AI Features" style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:1px solid #e5e5e5;">
    
    <label style="display:block; margin-bottom: 5px; font-weight: 600;">Summary Text</label>
    <textarea id="postContent" placeholder="Brief description of the update..." style="width:100%; height:120px; padding:12px; margin-bottom:20px; border-radius:10px; border:1px solid #e5e5e5;"></textarea>

    <label style="display:block; margin-bottom: 5px; font-weight: 600;">Image URL</label>
    <input type="text" id="postImage" placeholder="Paste image link (https://...)" style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:1px solid #e5e5e5;">
    
    <label style="display:block; margin-bottom: 5px; font-weight: 600;">Read More / Action Link</label>
    <input type="text" id="postLink" placeholder="Link to article or WhatsApp" style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:1px solid #e5e5e5;">
    

    
    <button id="publishBtn" style="width:100%; padding:16px; background:#000; color:#fff; border:none; border-radius:12px; cursor:pointer; font-size:16px; font-weight:600; transition: 0.3s;">Publish to iDigitalWorks</button>
</div>
