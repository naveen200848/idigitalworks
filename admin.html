<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | iDigitalWorks</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #fbfbfd; padding: 20px; }
        .card { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 600px; margin: 0 auto 20px; }
        .hidden { display: none !important; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #d2d2d7; border-radius: 10px; box-sizing: border-box; }
        button { padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; }
        .black-btn { background: #000; color: #fff; width: 100%; }
        #editModal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify:center; z-index:999; }
    </style>
</head>
<body>

    <div id="login-section" class="card">
        <h2>Admin Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn" class="black-btn">Login</button>
    </div>

    <div id="admin-dashboard" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Create Update</h2>
                <button id="logoutBtn" style="color:red; background:none;">Sign Out</button>
            </div>
            
            <div style="background:#f5f5f7; padding:15px; border-radius:12px; margin-bottom:15px;">
                <input type="password" id="githubToken" placeholder="GitHub Token">
                <input type="checkbox" id="rememberToken"> <span style="font-size:12px">Remember Token</span>
            </div>

            <input type="text" id="postTitle" placeholder="Headline">
            <div style="display:flex; gap:10px;">
                <input type="file" id="imageFile" accept="image/*">
                <button id="uploadBtn" style="background:#0071e3; color:white;">Upload</button>
            </div>
            <input type="text" id="postImage" placeholder="Image URL">
            <input type="text" id="postLink" placeholder="External Link (Optional)">
            <textarea id="postContent" style="height:200px;" placeholder="Use points or line breaks here..."></textarea>
            <button id="publishBtn" class="black-btn">Publish Article</button>
        </div>

        <div class="card">
            <h3>Manage Articles</h3>
            <div id="admin-feed"></div>
        </div>
    </div>

    <div id="editModal" class="hidden">
        <div class="card">
            <h2>Edit Article</h2>
            <input type="text" id="editTitle">
            <input type="text" id="editImage">
            <input type="text" id="editLink">
            <textarea id="editContent" style="height:200px;"></textarea>
            <button id="saveEditBtn" class="black-btn">Republish Changes</button>
            <button onclick="document.getElementById('editModal').classList.add('hidden')" style="margin-top:10px; background:none; width:100%;">Cancel</button>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
</body>
</html>
