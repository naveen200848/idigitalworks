<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Intelligence Dashboard | iDigitalWorks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #f5f5f7; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; margin: 0; }
        .card { background: #fff; padding: 30px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 900px; margin: 0 auto 25px; }
        .hidden { display: none !important; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #f9f9fb; padding: 25px; border-radius: 18px; text-align: center; border: 1px solid #efeff4; }
        .stat-box h4 { margin: 0; font-size: 11px; color: #86868b; text-transform: uppercase; }
        .stat-box p { margin: 8px 0 0; font-size: 32px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #d2d2d7; border-radius: 12px; font-size: 15px; box-sizing: border-box; }
        .primary-btn { background: #000; color: #fff; width: 100%; border: none; padding: 15px; border-radius: 12px; font-weight: 600; cursor: pointer; margin-bottom: 10px; }
        .sitemap-btn { background: #34a853; }
    </style>
</head>
<body>
    <div id="login-section" class="card" style="max-width: 400px; margin-top: 100px;">
        <h2 style="text-align: center;">Admin Access</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn" class="primary-btn">Sign In</button>
    </div>

    <div id="admin-dashboard" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2>Growth Analytics</h2>
                <select id="timeFilter" style="width: auto;">
                    <option value="60m">Last 60 Minutes</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d" selected>Last 30 Days</option>
                </select>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><h4>Full Reads</h4><p id="stat-views">0</p></div>
                <div class="stat-box"><h4>Discovery Traffic</h4><p id="stat-discovery">0</p></div>
                <div class="stat-box"><h4>Active Posts</h4><p id="stat-posts">0</p></div>
            </div>
            <canvas id="trafficChart" height="100"></canvas>
        </div>

        <div class="card">
            <h2>Create New AI Update</h2>
            <input type="password" id="githubToken" placeholder="GitHub Access Token">
            <input type="text" id="postTitle" placeholder="Article Headline">
            <div style="display:flex; gap:10px;"><input type="file" id="imageFile"><button id="uploadBtn" style="padding:0 20px; border-radius:10px; background:#000; color:#fff;">Upload</button></div>
            <input type="text" id="postImage" placeholder="Image URL (Auto-fills)">
            <textarea id="postContent" placeholder="Article Content..."></textarea>
            <button id="publishBtn" class="primary-btn">Publish to Newsroom</button>
            <button id="indexBtn" class="primary-btn sitemap-btn">ðŸš€ Submit Sitemap to Google</button>
        </div>

        <div class="card">
            <h3>Management</h3>
            <div id="admin-feed"></div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
</body>
</html>
