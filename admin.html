<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | iDigitalWorks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #f5f5f7; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; color: #1d1d1f; }
        .card { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 900px; margin: 0 auto 25px; }
        .hidden { display: none !important; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #f9f9fb; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        .stat-box h4 { margin: 0; font-size: 11px; color: #86868b; text-transform: uppercase; }
        .stat-box p { font-size: 28px; font-weight: bold; margin: 5px 0 0; }
        
        /* Indexing Monitor */
        .index-status { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .status-indexed { background: #34a853; box-shadow: 0 0 8px #34a853; }
        .status-pending { background: #fbbc05; box-shadow: 0 0 8px #fbbc05; }
        
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d2d2d7; border-radius: 10px; box-sizing: border-box; }
        .primary-btn { background: #000; color: #fff; width: 100%; border: none; padding: 15px; border-radius: 10px; font-weight: 600; cursor: pointer; margin-bottom: 10px; }
        .admin-post-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="login-section" class="card" style="max-width: 400px; margin-top: 100px;">
        <h2 style="text-align:center;">Admin Access</h2>
        <input type="email" id="loginEmail" placeholder="team@idigitalworks.com">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn" class="primary-btn">Login to Dashboard</button>
    </div>

    <div id="admin-dashboard" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2>Growth Analytics</h2>
                <select id="timeFilter" style="width: auto; margin:0;">
                    <option value="60m">Last 60 Minutes</option>
                    <option value="30d" selected>Last 30 Days</option>
                </select>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><h4>Title Reads</h4><p id="stat-title-views">0</p></div>
                <div class="stat-box"><h4>Discovery Traffic</h4><p id="stat-discovery">0</p></div>
                <div class="stat-box"><h4>Total Posts</h4><p id="stat-posts">0</p></div>
            </div>
        </div>

        <div class="card">
            <h3>Discovery Source (Referrals & UTMs)</h3>
            <div id="discovery-list" style="max-height: 200px; overflow-y: auto; font-size: 13px;">
                <p style="color: #86868b;">Tracking landing data...</p>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
                <h2>Create AI Update</h2>
                <button id="logoutBtn" style="color:red; background:none; font-size: 14px;">Logout</button>
            </div>
            <input type="text" id="postTitle" placeholder="Update Headline">
            <input type="text" id="postImage" placeholder="Image URL">
            <input type="text" id="postLink" placeholder="Source URL (Optional)">
            <textarea id="postContent" placeholder="Article Content..."></textarea>
            <button id="publishBtn" class="primary-btn">Publish & Update Sitemap</button>
            <button id="indexBtn" class="primary-btn" style="background:#34a853;">ðŸš€ Submit Sitemap to Google</button>
        </div>

        <div class="card">
            <h3>Manage Content & Indexing Monitor</h3>
            <div id="admin-feed">Loading content list...</div>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
</body>
</html>
