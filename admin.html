<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | iDigitalWorks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #f5f5f7; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; color: #1d1d1f; }
        .card { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 950px; margin: 0 auto 25px; }
        .hidden { display: none !important; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #f9f9fb; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        .stat-box p { font-size: 28px; font-weight: bold; margin: 5px 0 0; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d2d2d7; border-radius: 10px; box-sizing: border-box; }
        .primary-btn { background: #000; color: #fff; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; margin-bottom: 10px; }
        .section-header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        #discovery-list { max-height: 200px; overflow-y: auto; background: #fafafa; padding: 15px; border-radius: 10px; font-size: 13px; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="login-section" class="card" style="max-width: 400px; margin-top: 100px;">
        <h2 style="text-align:center;">Admin Access</h2>
        <input type="email" id="loginEmail" placeholder="team@idigitalworks.com">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn" class="primary-btn">Login to Dashboard</button>
    </div>

    <div id="admin-dashboard" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2>Growth Analytics</h2>
                <select id="timeFilter" style="width: auto; margin:0;">
                    <option value="60m">Last 60 Minutes</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d" selected>Last 30 Days</option>
                </select>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><h4>Clicks</h4><p id="stat-title-views">0</p></div>
                <div class="stat-box"><h4>Discovery</h4><p id="stat-discovery">0</p></div>
                <div class="stat-box"><h4>Active Posts</h4><p id="stat-posts">0</p></div>
            </div>
            <h3>Discovery Source Feed</h3>
            <div id="discovery-list">Syncing data...</div>
        </div>

        <div class="card">
            <div class="section-header"><h2>Publish AI News</h2><button id="logoutBtn" style="background:none; color:red; border:none; cursor:pointer;">Logout</button></div>
            <input type="text" id="postTitle" placeholder="Headline">
            <input type="text" id="postImage" placeholder="Image URL">
            <textarea id="postContent" placeholder="Article Content..."></textarea>
            <button id="publishBtn" class="primary-btn">Post to Newsroom</button>
        </div>

        <div class="card">
            <h2 class="section-header">Add Tool to Directory</h2>
            <input type="text" id="toolName" placeholder="Tool Name">
            <input type="text" id="toolCategory" placeholder="Category (e.g. Content, Video)">
            <input type="text" id="toolPricing" placeholder="Pricing (e.g. Free, Paid)">
            <input type="text" id="toolImage" placeholder="Tool Logo URL">
            <input type="text" id="toolLink" placeholder="Tool Website URL">
            <textarea id="toolDesc" placeholder="Description..."></textarea>
            <button id="publishToolBtn" class="primary-btn" style="background:#0071e3;">Add Tool to List</button>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
</body>
</html>
