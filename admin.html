<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | iDigitalWorks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #f5f5f7; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; }
        .card { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 900px; margin: 0 auto 25px; }
        .hidden { display: none !important; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #f9f9fb; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        .stat-box p { font-size: 28px; font-weight: bold; margin: 5px 0 0; }
        
        /* Indexing Monitor Lights */
        .index-status { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .status-indexed { background: #34a853; box-shadow: 0 0 8px #34a853; }
        .status-pending { background: #fbbc05; box-shadow: 0 0 8px #fbbc05; }
        
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d2d2d7; border-radius: 10px; box-sizing: border-box; }
        .primary-btn { background: #000; color: #fff; width: 100%; border: none; padding: 15px; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .admin-post-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="login-section" class="card" style="max-width: 400px;">
        <h2 style="text-align:center;">Admin Access</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn" class="primary-btn">Sign In</button>
    </div>

    <div id="admin-dashboard" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2>Growth Analytics</h2>
                <select id="timeFilter" style="width: auto;">
                    <option value="60m">Last 60 Minutes</option>
                    <option value="30d" selected>Last 30 Days</option>
                </select>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><h4>Total Reads</h4><p id="stat-views">0</p></div>
                <div class="stat-box"><h4>Discovery Clicks</h4><p id="stat-discovery">0</p></div>
            </div>
            <canvas id="trafficChart" height="100"></canvas>
        </div>

        <div class="card">
            <h2>Create AI Update</h2>
            <input type="text" id="postTitle" placeholder="Headline">
            <textarea id="postContent" placeholder="Content..."></textarea>
            <input type="text" id="postImage" placeholder="Image URL">
            <button id="publishBtn" class="primary-btn">Publish & Update Sitemap</button>
            <button id="indexBtn" class="primary-btn" style="background:#34a853; margin-top:10px;">ðŸš€ Submit Sitemap to Google</button>
        </div>

        <div class="card">
            <h3>Management & Indexing Monitor</h3>
            <div id="admin-feed"></div>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
</body>
</html>
