<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | iDigitalWorks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #f5f5f7; --card: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1d1d1f; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.04); max-width: 850px; margin: 0 auto 25px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #fff; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        .stat-box h4 { margin: 0; font-size: 11px; color: #86868b; text-transform: uppercase; }
        .stat-box p { margin: 5px 0 0; font-size: 28px; font-weight: bold; color: #000; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d2d2d7; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        button { padding: 12px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .primary-btn { background: #000; color: #fff; width: 100%; margin-bottom: 10px; }
        .blue-btn { background: var(--accent); color: #fff; }
        .admin-post-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        #editModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>
    <div id="login-section" class="card" style="max-width: 400px;">
        <h2 style="text-align: center;">Admin Access</h2>
        <input type="email" id="loginEmail" placeholder="team@idigitalworks.com">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn" class="primary-btn">Login to Dashboard</button>
    </div>

    <div id="admin-dashboard" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2>Growth Analytics</h2>
                <select id="timeFilter" style="width: auto; margin:0;">
                    <option value="60m">Last 60 Minutes</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d" selected>Last 30 Days</option>
                </select>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><h4>Total Clicks</h4><p id="stat-title-views">0</p></div>
                <div class="stat-box"><h4>Discovery</h4><p id="stat-discovery">0</p></div>
                <div class="stat-box"><h4>Active Posts</h4><p id="stat-posts">0</p></div>
            </div>
            <h3>Landing Sources</h3>
            <div id="discovery-list" style="max-height: 150px; overflow-y: auto; font-size: 13px; background:#f9f9fb; padding:10px; border-radius:10px;"></div>
        </div>

        <div class="card">
            <h2 style="margin:0 0 20px 0; border-bottom: 2px solid #000; padding-bottom: 10px;">Publish AI News</h2>
            <div style="background:#f9f9fb; padding:20px; border-radius:15px; margin-bottom:20px; border: 1px solid #efeff4;">
                <input type="password" id="githubToken" placeholder="GitHub Access Token">
                <div style="display:flex; gap:10px;"><input type="file" id="imageFile"><button id="uploadBtn" class="blue-btn">Upload to GitHub</button></div>
            </div>
            <input type="text" id="postTitle" placeholder="Update Headline">
            <input type="text" id="postImage" placeholder="Image URL">
            <input type="text" id="postLink" placeholder="Source URL (Optional)">
            <input type="text" id="redirectUrl" placeholder="Redirect URL (Optional)">
            <textarea id="postContent" placeholder="Article Content..."></textarea>
            <button id="publishBtn" class="primary-btn">Publish News & Sync Sitemap</button>
        </div>

        <div class="card">
            <h2 style="margin:0 0 20px 0; border-bottom: 2px solid #000; padding-bottom: 10px;">Directory: Add AI Tool</h2>
            <input type="text" id="toolName" placeholder="Tool Name">
            <input type="text" id="toolCategory" placeholder="Category (e.g. Video, Writing)">
            <input type="text" id="toolPricing" placeholder="Pricing (e.g. Free, Freemium)">
            <input type="text" id="toolImage" placeholder="Logo/Icon URL">
            <input type="text" id="toolLink" placeholder="Website URL">
            <textarea id="toolDesc" placeholder="Short description..."></textarea>
            <button id="publishToolBtn" class="primary-btn" style="background:#0071e3;">Add Tool to List</button>
        </div>

        <div class="card"><h3>Manage Content</h3><div id="admin-feed">Loading...</div></div>
    </div>

    <script type="module" src="firebase-config.js"></script>
</body>
</html>
