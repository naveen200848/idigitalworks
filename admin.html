<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | iDigitalWorks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #f5f5f7; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 20px; color: #1d1d1f; }
        .card { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 900px; margin: 0 auto 25px; }
        .hidden { display: none !important; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #f9f9fb; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        .stat-box p { font-size: 28px; font-weight: bold; margin: 5px 0 0; }
        .index-status { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .status-indexed { background: #34a853; box-shadow: 0 0 8px #34a853; }
        .status-pending { background: #fbbc05; box-shadow: 0 0 8px #fbbc05; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d2d2d7; border-radius: 10px; box-sizing: border-box; }
        button { padding: 12px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .primary-btn { background: #000; color: #fff; width: 100%; margin-bottom: 10px; }
        .blue-btn { background: var(--accent); color: #fff; }
        .admin-post-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        #editModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000; }
    </style>
</head>
<body>

    <div id="login-section" class="card" style="max-width: 400px; margin-top: 100px;">
        <h2 style="text-align: center;">Admin Access</h2>
        <input type="email" id="loginEmail" placeholder="team@idigitalworks.com">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn" class="primary-btn">Login to Dashboard</button>
    </div>

    <div id="admin-dashboard" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2>Growth Analytics</h2>
                <select id="timeFilter" style="width: auto; margin:0;">
                    <option value="60m">Last 60 Minutes</option>
                    <option value="30d" selected>Last 30 Days</option>
                </select>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><h4>Total Clicks</h4><p id="stat-title-views">0</p></div>
                <div class="stat-box"><h4>Discovery Traffic</h4><p id="stat-discovery">0</p></div>
                <div class="stat-box"><h4>Total Posts</h4><p id="stat-posts">0</p></div>
            </div>
        </div>

        <div class="card">
            <h3>Discovery Sources (Referrals & UTMs)</h3>
            <div id="discovery-list" style="max-height: 200px; overflow-y: auto; font-size: 13px;"></div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
                <h2>Create AI Update</h2>
                <button id="logoutBtn" style="color:red; background:none; font-size: 14px;">Logout</button>
            </div>
            
            <div style="background:#f9f9fb; padding:20px; border-radius:15px; margin-bottom:20px; border: 1px solid #efeff4;">
                <input type="password" id="githubToken" placeholder="GitHub Access Token">
                <div style="display:flex; gap:10px; margin-top: 10px;">
                    <input type="file" id="imageFile" style="margin:0;">
                    <button id="uploadBtn" class="blue-btn">Upload to GitHub</button>
                </div>
            </div>

            <input type="text" id="postTitle" placeholder="Update Headline">
            <input type="text" id="postImage" placeholder="Image URL (Auto-fills on upload)">
            <input type="text" id="postLink" placeholder="Source Link (Optional)">
            <input type="text" id="redirectUrl" placeholder="Redirect URL (Paste link here)">
            <textarea id="postContent" placeholder="Article Content..."></textarea>
            <button id="publishBtn" class="primary-btn">Publish & Update GitHub Sitemap</button>
        </div>

        <div class="card">
            <h3>Manage Content & Indexing Monitor</h3>
            <div id="admin-feed">Loading content list...</div>
        </div>
    </div>

    <div id="editModal" class="hidden">
        <div class="card" style="width: 90%; max-width: 600px;">
            <h2>Modify Article</h2>
            <input type="text" id="editTitle" placeholder="Title">
            <input type="text" id="editImage" placeholder="Image URL">
            <input type="text" id="editLink" placeholder="Source Link">
            <input type="text" id="editRedirect" placeholder="Redirect URL">
            <textarea id="editContent" style="height: 200px;" placeholder="Content..."></textarea>
            <button id="saveEditBtn" class="primary-btn" style="background:#0071e3;">Save Changes</button>
            <button onclick="document.getElementById('editModal').classList.add('hidden')" style="background:#eee; width: 100%; margin-top:10px;">Discard</button>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
</body>
</html>
