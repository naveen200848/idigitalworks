<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDigitalWorks | Admin Newsroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #f5f5f7; --card: #ffffff; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1d1d1f; }
        
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.04); max-width: 650px; margin: 0 auto 25px; }
        
        h2 { margin-top: 0; font-weight: 600; letter-spacing: -0.02em; }
        label { display: block; font-size: 12px; font-weight: 600; color: #86868b; margin-bottom: 5px; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; padding: 14px; margin-bottom: 15px; 
            border: 1px solid #d2d2d7; border-radius: 12px; 
            box-sizing: border-box; font-size: 15px; background: #fff;
        }
        
        textarea { height: 180px; line-height: 1.6; resize: vertical; }
        
        button { 
            padding: 14px 24px; border-radius: 12px; border: none; 
            font-weight: 600; cursor: pointer; transition: all 0.2s; 
        }
        
        .primary-btn { background: #000; color: #fff; width: 100%; font-size: 16px; }
        .primary-btn:hover { background: #333; }
        
        .blue-btn { background: var(--accent); color: white; }
        .blue-btn:hover { opacity: 0.9; }

        .gh-box { background: #fdfdfd; border: 1px solid #e2e2e2; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        
        /* Manage Feed Styles */
        .post-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; border-bottom: 1px solid #eee; 
        }
        .post-item:last-child { border-bottom: none; }
        .btn-group { display: flex; gap: 10px; }
        .edit-btn { background: none; color: var(--accent); padding: 5px 10px; }
        .del-btn { background: none; color: #ff3b30; padding: 5px 10px; }

        /* Edit Modal Overlay */
        #editModal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 10000; 
        }
    </style>
</head>
<body>

    <div id="login-section" class="card">
        <h2>Admin Login</h2>
        <label>Email Address</label>
        <input type="email" id="loginEmail" placeholder="team@idigitalworks.com">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••">
        <button id="loginBtn" class="primary-btn">Sign In to Dashboard</button>
    </div>

    <div id="admin-dashboard" class="hidden">
        
        <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin:0;">Create AI Update</h2>
                <button id="logoutBtn" style="background:none; color:#ff3b30; font-size:13px;">Sign Out</button>
            </div>

            <div class="gh-box">
                <label>GitHub Integration (Free Hosting)</label>
                <input type="password" id="githubToken" placeholder="Personal Access Token">
                <div style="display:flex; align-items:center; gap:8px; margin-bottom:15px;">
                    <input type="checkbox" id="rememberToken" style="width:auto; margin:0;">
                    <span style="font-size:12px; color:#6e6e73;">Remember token on this device</span>
                </div>
                
                <label>Select Image File</label>
                <div style="display:flex; gap:10px;">
                    <input type="file" id="imageFile" accept="image/*" style="margin:0; padding:8px;">
                    <button id="uploadBtn" class="blue-btn">Upload to GitHub</button>
                </div>
                <div id="uploadProgress" style="font-size:12px; color:var(--accent); margin-top:8px; display:none;">Processing...</div>
            </div>

            <label>Article Headline</label>
            <input type="text" id="postTitle" placeholder="e.g. New WhatsApp Automation Features">

            <label>Image URL (Auto-filled on upload)</label>
            <input type="text" id="postImage" placeholder="https://cdn.jsdelivr.net/gh/...">

            <label>Action Link (Optional)</label>
            <input type="text" id="postLink" placeholder="https://idigitalworks.com/learn-more">

            <label>Content (Line breaks and points are preserved)</label>
            <textarea id="postContent" placeholder="• Point one&#10;• Point two&#10;&#10;Explain the update here..."></textarea>

            <button id="publishBtn" class="primary-btn">Publish to iDigitalWorks</button>
        </div>

        <div class="card">
            <h2>Manage Published Articles</h2>
            <div id="admin-feed">Loading articles...</div>
        </div>
    </div>

    <div id="editModal" class="hidden">
        <div class="card" style="width: 90%; max-width: 600px; margin: 0;">
            <h2>Modify Article</h2>
            
            <label>Headline</label>
            <input type="text" id="editTitle">
            
            <label>Image URL</label>
            <input type="text" id="editImage">
            
            <label>Action Link</label>
            <input type="text" id="editLink">
            
            <label>Content Body</label>
            <textarea id="editContent" style="height: 150px;"></textarea>
            
            <div style="display:flex; gap:10px;">
                <button id="saveEditBtn" class="primary-btn" style="flex:2;">Republish Changes</button>
                <button onclick="document.getElementById('editModal').classList.add('hidden')" style="flex:1; background:#f5f5f7;">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>

</body>
</html>
