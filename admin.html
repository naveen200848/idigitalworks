<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDigitalWorks Admin | AI News</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #fbfbfd; padding: 40px; color: #1d1d1f; }
        .admin-container { max-width: 600px; margin: 0 auto; }
        
        /* Form Styling */
        .card { background: #fff; padding: 32px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 30px; }
        h2 { font-size: 28px; letter-spacing: -0.02em; margin-bottom: 24px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #d2d2d7; box-sizing: border-box; font-size: 16px; }
        
        button { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        #publishBtn { background: #000; color: #fff; }
        #publishBtn:hover { background: #333; }

        /* Management List Styling */
        .post-item { background: #fff; padding: 20px; border-radius: 16px; border: 1px solid #e5e5e5; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .post-info { flex-grow: 1; }
        .btn-group { display: flex; gap: 8px; }
        .edit-btn { background: #f5f5f7; color: #0071e3; padding: 8px 12px; border-radius: 8px; font-size: 13px; width: auto; }
        .delete-btn { background: #fff1f0; color: #ff3b30; padding: 8px 12px; border-radius: 8px; font-size: 13px; width: auto; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="card">
        <h2>Post AI Update</h2>
        
        <label>Article Title</label>
        <input type="text" id="postTitle" placeholder="Ex: WhatsApp AI Agents">
        
        <label>Image URL</label>
        <input type="text" id="postImage" placeholder="https://image-link.jpg">
        
        <label>Action Link (Hyperlink)</label>
        <input type="text" id="postLink" placeholder="https://wa.me/yournumber">
        
        <label>Summary Content</label>
        <textarea id="postContent" placeholder="Describe the update..."></textarea>
        
        <button id="publishBtn">Publish to Website</button>
    </div>

    <div class="card">
        <h2>Manage Updates</h2>
        <div id="admin-feed">
            <p style="color: #86868b;">Loading your updates...</p>
        </div>
    </div>
</div>

<script type="module" src="firebase-config.js"></script>

</body>
</html>
