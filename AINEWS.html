<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Latest AI News & Updates 2025 | iDigitalWorks Intelligence Hub</title>
    <meta name="description" content="Stay updated with the latest AI developments, breakthroughs, and global news. Your #1 source for AI Intelligence and business automation updates.">
    <meta name="keywords" content="AI NEWS, AI News, AI Updates, AI Latest AI News, AI Updates 2025, AI News India, Artificial Intelligence Trends, AI breakthroughs, iDigitalWorks AI Hub">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --serif: 'Playfair Display', serif; --sans: 'Inter', sans-serif; }
        body { font-family: var(--sans); background: #fff; margin: 0; padding: 20px; color: #121212; }
        .header { max-width: 1100px; margin: 40px auto; border-bottom: 5px solid #000; padding-bottom: 20px; }
        .header h1 { font-family: var(--serif); font-size: 64px; margin: 0; letter-spacing: -2px; }
        
        /* Full Content Column */
        .news-feed-column { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 80px; }
        .full-news-item { border-bottom: 1px solid #eee; padding-bottom: 60px; }
        .full-news-item h2 { font-family: var(--serif); font-size: 42px; margin-bottom: 20px; line-height: 1.1; cursor: pointer; }
        .full-news-item h2:hover { color: #0066cc; }
        .full-news-item img { width: 100%; border-radius: 12px; margin-bottom: 25px; }
        .full-news-item .meta { font-size: 12px; font-weight: bold; color: #86868b; text-transform: uppercase; margin-bottom: 15px; display: block; }
        
        /* PRESERVE POINTS & FORMATTING */
        .full-news-item p { font-size: 19px; line-height: 1.8; color: #333; white-space: pre-wrap; margin-bottom: 30px; }
        
        .share-row { display: flex; gap: 10px; }
        .share-btn { padding: 10px 18px; border-radius: 50px; font-size: 13px; font-weight: bold; cursor: pointer; border: 1px solid #eee; background: #f9f9f9; text-decoration: none; color: #1d1d1f; }
        .wa { background: #25D366; color: white; border: none; }
    </style>
</head>

    <div class="header">
        <h1>AI Intelligence</h1>
        <p><b>IDIGITALWORKS NEWSROOM</b> &nbsp; | &nbsp; FULL ACCESS FEED</p>
    </div>

    <div id="news-feed" class="news-feed-column">
        </div>

</body>
