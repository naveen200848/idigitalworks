<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Intelligence Hub | iDigitalWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --serif: 'Playfair Display', serif; --sans: 'Inter', sans-serif; --accent: #0071e3; }
        body { font-family: var(--sans); background: #ffffff; margin: 0; padding: 0; color: #1d1d1f; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Banner Section (Latest 10) */
        .banner-wrapper { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 20px; margin-bottom: 50px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .banner-card { 
            min-width: 320px; height: 400px; position: relative; border-radius: 24px; overflow: hidden; 
            scroll-snap-align: start; flex-shrink: 0; cursor: pointer; background: #000;
        }
        .banner-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.5s; }
        .banner-card:hover img { transform: scale(1.05); opacity: 0.9; }
        .banner-info { position: absolute; bottom: 30px; left: 25px; right: 25px; color: #fff; }
        .banner-info h2 { font-family: var(--serif); font-size: 24px; line-height: 1.2; margin: 0; }

        /* Grid Section (The Rest) */
        .editorial-feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 40px; }
        .article-block { border-bottom: 1px solid #eee; padding-bottom: 30px; }
        .article-meta { font-size: 11px; font-weight: 700; color: var(--accent); text-transform: uppercase; margin-bottom: 10px; display: block; }
        .article-block h3 { font-family: var(--serif); font-size: 28px; line-height: 1.2; margin: 0 0 15px; cursor: pointer; }
        .article-block img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }
        .article-content { font-size: 15px; line-height: 1.6; color: #424245; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        #readerView { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; display: none; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .reader-content { max-width: 750px; margin: 60px auto; }
        .close-btn { position: fixed; top: 20px; right: 30px; font-size: 40px; cursor: pointer; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: var(--serif); font-size: 52px; margin-top: 40px;">AI Trending Now</h1>
        <div id="banner-section" class="banner-wrapper"></div>

        <h2 style="font-family: var(--serif); font-size: 32px; border-top: 2px solid #000; padding-top: 40px; margin-top: 40px;">Deep Dives & Updates</h2>
        <div id="news-feed" class="editorial-feed"></div>
    </div>

    <div id="readerView">
        <span class="close-btn" onclick="document.getElementById('readerView').style.display='none'; document.body.style.overflow='auto';">&times;</span>
        <div class="reader-content" id="readerBody"></div>
    </div>
    <script type="module" src="firebase-config.js"></script>
</body>
</html>
