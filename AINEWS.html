<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Latest AI News & Updates 2025 | iDigitalWorks Intelligence Hub</title>
    <meta name="description" content="Stay updated with the latest AI developments, breakthroughs, and global news. Your #1 source for AI Intelligence and business automation updates.">
    <meta name="keywords" content="AI NEWS, AI News, AI Updates, AI Latest AI News, AI Updates 2025, AI News India, Artificial Intelligence Trends, AI breakthroughs, iDigitalWorks AI Hub, Latest AI Hyderabad">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
 <style>
        :root { --serif: 'Playfair Display', serif; --sans: 'Inter', sans-serif; --accent: #0066cc; }
        body { font-family: var(--sans); background: #fff; margin: 0; padding: 20px; color: #121212; overflow-x: hidden; }
        
        .header { max-width: 1100px; margin: 40px auto; border-bottom: 5px solid #000; padding-bottom: 20px; }
        .header h1 { font-family: var(--serif); font-size: clamp(40px, 8vw, 72px); margin: 0; letter-spacing: -2px; }

        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; max-width: 1100px; margin: 40px auto; }
        
        /* Interactive Hover Effect */
        .news-card { cursor: pointer; border-bottom: 1px solid #eee; padding-bottom: 30px; transition: all 0.3s ease; position: relative; }
        .news-card:hover { transform: translateY(-5px); border-bottom-color: var(--accent); }
        .news-card:hover h3 { color: var(--accent); text-decoration: underline; }
        
        .news-card img { width: 100%; height: 240px; object-fit: cover; border-radius: 4px; background: #f5f5f7; margin-bottom: 20px; }
        .news-card h3 { font-family: var(--serif); font-size: 28px; margin: 0 0 12px; line-height: 1.2; transition: color 0.2s; }
        
        /* Preserves Points/Breaks in Preview */
        .news-card p { font-size: 17px; color: #444; line-height: 1.6; white-space: pre-wrap; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }

        /* Full Screen Reader View */
        #readerView { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; display: none; overflow-y: auto; }
        .reader-content { max-width: 750px; margin: 80px auto; padding: 40px 20px; }
        .reader-content h1 { font-family: var(--serif); font-size: 48px; line-height: 1.1; margin-bottom: 25px; }
        .reader-content img { width: 100%; border-radius: 8px; margin: 30px 0; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        
        /* Reader Text Styling */
        .reader-text { font-size: 21px; line-height: 1.9; color: #222; white-space: pre-wrap; margin-bottom: 50px; }
        
        .share-bar { display: flex; flex-wrap: wrap; gap: 12px; margin: 30px 0; padding: 25px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        .share-btn { padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 14px; cursor: pointer; border: none; transition: opacity 0.2s; }
        .wa { background: #25D366; color: white; }
        .tw { background: #000; color: white; }
        .cp { background: #f5f5f7; color: #1d1d1f; border: 1px solid #d2d2d7; }
        .share-btn:hover { opacity: 0.8; }

        .close-reader { position: fixed; top: 25px; right: 35px; font-size: 45px; cursor: pointer; z-index: 10001; color: #86868b; }
        .close-reader:hover { color: #000; }
    </style>
</head>
<body>

    <div class="header">
        <h1>AI News</h1>
        <p><b>NEWSROOM</b> &nbsp; | &nbsp; UNIQUE SHAREABLE UPDATES</p>
    </div>

    <div class="bento-grid" id="news-feed">
        </div>

    <div id="readerView">
        <span class="close-reader" id="closeReader">&times;</span>
        <div class="reader-content" id="readerBody"></div>
    </div>

    <script type="module" src="firebase-config.js"></script>
</body>
</html>
