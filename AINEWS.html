<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Intelligence Hub | Latest News | iDigitalWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --serif: 'Playfair Display', serif; --sans: 'Inter', sans-serif; --accent: #0071e3; }
        body { font-family: var(--sans); background: #ffffff; margin: 0; padding: 20px; color: #1d1d1f; }
        .header { max-width: 800px; margin: 40px auto; border-bottom: 5px solid #000; padding-bottom: 20px; }
        .header h1 { font-family: var(--serif); font-size: clamp(40px, 8vw, 64px); margin: 0; letter-spacing: -2px; }
        .editorial-feed { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 80px; }
        .article-block { border-bottom: 1px solid #eee; padding-bottom: 60px; }
        .article-meta { font-size: 12px; font-weight: 700; color: var(--accent); text-transform: uppercase; margin-bottom: 15px; display: block; }
        .article-block h2 { font-family: var(--serif); font-size: 38px; line-height: 1.1; margin: 0 0 25px; cursor: pointer; transition: color 0.2s; }
        .article-block h2:hover { color: var(--accent); }
        .article-block img { width: 100%; border-radius: 12px; margin-bottom: 30px; }
        .article-content { font-size: 19px; line-height: 1.8; color: #333; white-space: pre-wrap; }
        #readerView { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; display: none; overflow-y: auto; padding: 20px; }
        .reader-content { max-width: 750px; margin: 60px auto; }
        .close-btn { position: fixed; top: 20px; right: 30px; font-size: 40px; cursor: pointer; color: #888; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Intelligence</h1>
        <p><b>IDIGITALWORKS NEWSROOM</b> &nbsp; | &nbsp; FULL EDITORIAL FEED</p>
    </div>
    <div id="news-feed" class="editorial-feed">Loading the latest AI updates...</div>
    
    <div id="readerView">
        <span class="close-btn" onclick="document.getElementById('readerView').style.display='none'; document.body.style.overflow='auto';">&times;</span>
        <div class="reader-content" id="readerBody"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, increment, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = { /* Your Config Here */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Discovery Logic
        if(!sessionStorage.getItem('trkd')) {
            const params = new URLSearchParams(window.location.search);
            addDoc(collection(db, "discovery"), {
                source: params.get('utm_source') || 'Direct',
                referrer: document.referrer || 'None',
                timestamp: serverTimestamp()
            });
            sessionStorage.setItem('trkd', '1');
        }

        const feed = document.getElementById('news-feed');
        onSnapshot(query(collection(db, "news"), orderBy("date", "desc")), (snap) => {
            feed.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                feed.innerHTML += `
                    <article class="article-block">
                        <span class="article-meta">AI NEWS â€¢ ${p.title_clicks || 0} READS</span>
                        <h2 onclick="openArticle('${d.id}', \`${p.title.replace(/'/g, "\\'")}\`, \`${p.content.replace(/'/g, "\\'").replace(/\n/g, '<br>')}\`, '${p.image}', '${p.redirectUrl || ''}')">${p.title}</h2>
                        ${p.image ? `<img src="${p.image}">` : ''}
                        <div class="article-content">${p.content}</div>
                    </article>`;
            });
        });

        window.openArticle = async (id, title, content, image, redirect) => {
            await updateDoc(doc(db, "news", id), { title_clicks: increment(1) });
            
            // If there is a redirect URL, open it in a new tab
            if (redirect) window.open(redirect, '_blank');

            const reader = document.getElementById('readerView');
            const body = document.getElementById('readerBody');
            if (reader && body) {
                body.innerHTML = `<h1>${title}</h1>${image ? `<img src="${image}" style="width:100%">` : ''}<div style="font-size:20px; line-height:1.8;">${content}</div>`;
                reader.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        };
    </script>
</body>
</html>
