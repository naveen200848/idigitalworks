    <style>
        :root { --serif: 'Playfair Display', serif; --sans: 'Inter', sans-serif; --accent: #0066cc; }
        body { font-family: var(--sans); background: #fbfbfd; margin: 0; padding: 20px; color: #1d1d1f; }
        
        .header { max-width: 1100px; margin: 40px auto; border-bottom: 5px solid #000; padding-bottom: 20px; }
        .header h1 { font-family: var(--serif); font-size: clamp(40px, 8vw, 64px); margin: 0; letter-spacing: -2px; }

        /* THE BENTO GRID VIEW */
        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; max-width: 1100px; margin: 40px auto; }
        
        .news-card { 
            background: #fff; border-radius: 20px; padding: 20px; 
            border: 1px solid #e5e5e7; cursor: pointer; transition: all 0.3s ease; 
            display: flex; flex-direction: column;
        }
        /* Hover Effect: Lift and Accent Title */
        .news-card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .news-card:hover h3 { color: var(--accent); text-decoration: underline; }

        .news-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }
        .news-card h3 { font-family: var(--serif); font-size: 24px; margin: 0 0 10px; line-height: 1.2; transition: color 0.2s; }
        
        /* Summary view preserves breaks/points */
        .news-card p { 
            font-size: 16px; color: #515154; line-height: 1.6; 
            white-space: pre-wrap; display: -webkit-box; 
            -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; 
        }

        /* FULL READER VIEW MODAL */
        #readerView { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; display: none; overflow-y: auto; }
        .reader-content { max-width: 750px; margin: 80px auto; padding: 20px; }
        .reader-content h1 { font-family: var(--serif); font-size: 48px; line-height: 1.1; margin-bottom: 25px; }
        .reader-content img { width: 100%; border-radius: 12px; margin: 30px 0; }
        
        /* Reader Text Styling */
        .reader-text { font-size: 21px; line-height: 1.9; color: #222; white-space: pre-wrap; margin-bottom: 50px; }
        
        .share-bar { display: flex; flex-wrap: wrap; gap: 12px; margin: 30px 0; padding: 20px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        .share-btn { padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 14px; cursor: pointer; border: none; }
        .wa { background: #25D366; color: white; }
        .tw { background: #000; color: white; }
        .cp { background: #f5f5f7; color: #1d1d1f; border: 1px solid #d2d2d7; }

        .close-reader { position: fixed; top: 25px; right: 35px; font-size: 45px; cursor: pointer; z-index: 10001; color: #86868b; }
    </style>
