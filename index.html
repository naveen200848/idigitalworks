<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Intelligence | iDigitalWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --serif: 'Playfair Display', serif; --sans: 'Inter', sans-serif; }
        body { font-family: var(--sans); background: #fff; margin: 0; padding: 20px; color: #121212; }
        
        .header { max-width: 1100px; margin: 40px auto; border-bottom: 5px solid #000; padding-bottom: 20px; text-align: left; }
        .header h1 { font-family: var(--serif); font-size: clamp(40px, 8vw, 72px); margin: 0; letter-spacing: -2px; }

        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; max-width: 1100px; margin: 0 auto; }
        
        .news-card { cursor: pointer; border-bottom: 1px solid #eee; padding-bottom: 25px; transition: transform 0.2s; }
        .news-card:hover { transform: translateY(-3px); }
        .news-card img { width: 100%; height: 240px; object-fit: cover; border-radius: 4px; background: #f5f5f7; }
        .news-card h3 { font-family: var(--serif); font-size: 26px; margin: 15px 0 10px; line-height: 1.2; }
        .news-card p { font-size: 16px; color: #555; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* Reader View */
        #readerView { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; display: none; overflow-y: auto; }
        .reader-content { max-width: 750px; margin: 80px auto; padding: 20px; }
        .reader-content h1 { font-family: var(--serif); font-size: 44px; line-height: 1.1; margin-bottom: 20px; }
        .reader-content img { width: 100%; border-radius: 6px; margin: 20px 0; }
        .reader-content p { font-size: 20px; line-height: 1.8; color: #222; white-space: pre-wrap; }
        
        /* Share Bar */
        .share-bar { display: flex; gap: 15px; margin: 30px 0; padding: 20px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        .share-btn { padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 14px; transition: 0.2s; }
        .wa { background: #25D366; color: white; }
        .tw { background: #000; color: white; }

        .close-reader { position: fixed; top: 20px; right: 30px; font-size: 40px; cursor: pointer; z-index: 10001; }
    </style>
</head>
<body>

    <div class="header">
        <h1>AI Intelligence</h1>
        <p><b>IDIGITALWORKS NEWSROOM</b> &nbsp; | &nbsp; LATEST UPDATES</p>
    </div>

    <div class="bento-grid" id="news-feed"></div>

    <div id="readerView">
        <span class="close-reader" id="closeReader">&times;</span>
        <div class="reader-content" id="readerBody"></div>
    </div>

    <script type="module" src="firebase-config.js"></script>
</body>
</html>
