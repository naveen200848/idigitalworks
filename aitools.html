<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools | iDigitalWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #f5f5f7; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .hero { text-align: center; padding: 80px 20px; background: #fff; border-bottom: 1px solid #e5e5e7; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 50px 5%; max-width: 1300px; margin: 0 auto; }
        .tool-card { background: #fff; border-radius: 20px; padding: 25px; border: 1px solid #e5e5e7; transition: 0.3s; cursor: pointer; }
        .tool-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .tool-card img { width: 64px; height: 64px; border-radius: 14px; margin-bottom: 20px; }
        .tool-meta { display: flex; justify-content: space-between; border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px; font-size: 13px; font-weight: 700; }
    </style>
</head>
<body>
    <div class="hero"><h1>World's Best AI Tools</h1><p>Curated list of the latest AI solutions.</p></div>
    <div id="tools-grid" class="tools-grid"></div>
    <script type="module" src="firebase-config.js"></script>
</body>
</html>
