<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Directory | iDigitalWorks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #f5f5f7; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .hero { text-align: center; padding: 80px 20px; background: #fff; border-bottom: 1px solid #e5e5e7; }
        .hero h1 { font-size: 48px; letter-spacing: -2px; margin: 0; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 50px 5%; max-width: 1300px; margin: 0 auto; }
        .tool-card { background: #fff; border-radius: 20px; padding: 25px; border: 1px solid #e5e5e7; transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; }
        .tool-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.05); border-color: var(--accent); }
        .tool-card img { width: 64px; height: 64px; border-radius: 14px; margin-bottom: 20px; object-fit: cover; background: #f0f0f2; }
        .tool-card h3 { margin: 0 0 10px; font-size: 22px; }
        .tool-card p { font-size: 15px; color: #6e6e73; line-height: 1.5; margin: 0 0 20px; flex-grow: 1; }
        .tool-meta { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f0f0f2; pt: 15px; margin-top: auto; padding-top: 15px; }
        .tag { background: #f0f0f2; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .pricing { color: var(--accent); font-weight: 700; font-size: 13px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>World's Best AI Tools</h1>
        <p>Expertly curated directory of powerful AI solutions.</p>
    </div>
    <div id="tools-grid" class="tools-grid"></div>
    <script type="module" src="firebase-config.js"></script>
</body>
</html>
